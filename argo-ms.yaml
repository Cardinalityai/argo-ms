---
# UI v1 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
      version: v1
  template:
    metadata:
      labels:
        app: ui
        version: v1
    spec:
      containers:
      - name: ui
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: ui-config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: ui-config
        configMap:
          name: ui-config

---
# UI v1 Service
apiVersion: v1
kind: Service
metadata:
  name: ui-service
spec:
  selector:
    app: ui
    version: v1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
# UI ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Microservices Dashboard</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
            .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
            .box { border: 1px solid #ddd; padding: 20px; }
        </style>
    </head>
    <body>
        <h1>Microservices Dashboard</h1>
        <div class="grid">
            <div class="box" id="ms1"></div>
            <div class="box" id="ms2"></div>
            <div class="box" id="ms3"></div>
            <div class="box" id="ms4"></div>
        </div>
        <script>
            function fetchMS(ms) {
                fetch('http://' + ms + '-service')
                    .then(response => response.text())
                    .then(data => document.getElementById(ms).innerHTML = '<h2>' + ms.toUpperCase() + '</h2><p>' + data + '</p>')
                    .catch(error => document.getElementById(ms).innerHTML = '<h2>' + ms.toUpperCase() + '</h2><p>Error: ' + error + '</p>');
            }
            ['ms1', 'ms2', 'ms3', 'ms4'].forEach(fetchMS);
        </script>
    </body>
    </html>

